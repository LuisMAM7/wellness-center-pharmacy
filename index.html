      // Scroll to Top Button Component
      const ScrollToTopButton = () => {
        const [isVisible, setIsVisible] = React.useState(false);

        const toggleVisibility = () => {
          if (window.pageYOffset > 300) {
            setIsVisible(true);
          } else {
            setIsVisible(false);
          }
        };

        const scrollToTop = () => {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        };

        React.useEffect(() => {
          window.addEventListener('scroll', toggleVisibility);
          return () => {
            window.removeEventListener('scroll', toggleVisibility);
          };
        }, []);

        return (
          <button
            type="button"
            onClick={scrollToTop}
            className={`fixed bottom-5 right-5 h-12 w-12 rounded-full bg-brand-teal text-white shadow-lg hover:bg-brand-teal-dark focus:outline-none focus:ring-2 focus:ring-brand-teal-dark focus:ring-opacity-50 transition-opacity duration-300 ${isVisible ? 'opacity-100' : 'opacity-0'}`}

          >

          </button>
        );
